name: ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install harness deps
        run: pip install -r harness/requirements.txt

      - name: Run unit tests
        run: pytest -q

      - name: Run harness replay tests
        run: python harness/run.py test

      - name: Generate artifacts (site/public/data)
        run: python harness/run.py artifacts

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build static site
        working-directory: site
        run: |
          npm ci
          npm run build
          npm run export

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: detpack-lab-artifacts
          path: |
            site/public/data
            site/out
