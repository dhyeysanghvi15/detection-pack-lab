services:
  harness-test:
    build:
      context: .
      dockerfile: harness/Dockerfile
    working_dir: /repo
    volumes:
      - ./:/repo
    command: ["python", "harness/run.py", "test"]

  artifacts:
    build:
      context: .
      dockerfile: harness/Dockerfile
    working_dir: /repo
    volumes:
      - ./:/repo
    depends_on:
      harness-test:
        condition: service_completed_successfully
    command: ["python", "harness/run.py", "artifacts"]

  site-build:
    image: node:20-alpine
    working_dir: /site
    volumes:
      - ./site:/site
    depends_on:
      artifacts:
        condition: service_completed_successfully
    command: ["sh", "-lc", "npm ci && npm run build && npm run export"]

  site:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./site/out:/usr/share/nginx/html:ro
    depends_on:
      site-build:
        condition: service_completed_successfully
    restart: unless-stopped
